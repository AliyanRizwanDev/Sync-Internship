<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row body">
      <div class="all-elements col-5" id="box1">
        <center>
          <div class="row">
            <div class="col-12 div1 my-5">
              <h1>SELECT A MUSIC FILE</h1>
              <label class="mt-3 btn1" for="formFile">UPLOAD</label>
              <input
                class="form-control"
                id="formFile"
                type="file"
                accept="audio/*"
                
              />
              <div class="mt-3">
                <button class="btn btn-primary" onclick="playAudio()">
                  Play
                </button>
                <button class="btn btn-danger" onclick="stopAudio()">
                  Stop
                </button>
              </div>
            </div>

            <div class="col-12 div3">
              <h1>AUDIO PLAYER</h1>
              <audio id="audioPlayer" controls></audio>
              <p id="selectedFileName"></p>
            </div>
          </div>
        </center>
      </div>
      <div class="all-elements col-5" id="box2">
        <div class="my-5">
          <center>
            <h1>HISTORY</h1>
            <table class="table table-dark">
              <tbody id="history"><tr><td id="warn"><center>NO HISTORY</center></td></tr></tbody>
            </table>
          </center>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
